---
# pre-commit is a tool to perform a predefined set of tasks manually and/or
# automatically before git commits are made.
#
# Config reference: https://pre-commit.com/#pre-commit-configyaml---top-level
#
# Common tasks
#
# - Run on all files:   pre-commit run --all-files
# - Register git hooks: pre-commit install --install-hooks
#
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# See https://pre-commit.com for more information
# spell-checker: disable
# See https://pre-commit.com for more information
exclude: |
  (?x)^(
    .github\/actions\/.*\/dist\/.*
  )$

repos:
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.16.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - "@commitlint/cli"
          - "@commitlint/config-conventional"
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2
  - repo: https://github.com/sirosen/texthooks
    rev: 0.6.6
    hooks:
      - id: fix-spaces
      - id: alphabetize-codeowners
      - id: fix-ligatures
      - id: fix-smartquotes
        stages: [commit]
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.2
    hooks:
      - id: check-jsonschema
        name: "Validate Zarf Package Configs Against Schema"
        files: "zarf.yaml"
        exclude: "^\\.?taskfiles/Taskfile_zarf\\.yaml$"
        types: [yaml]
        args:
          [
            "--schemafile",
            "https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json",
            "--no-cache",
          ]
      - id: check-jsonschema
        name: "Validate Taskfiles Against Schema"
        files: "^Taskfile(file\\.yaml|_.*\\.yaml)|^\\.?taskfiles/Taskfile_zarf\\.yaml$"
        types: [yaml]
        args: ["--schemafile", "https://taskfile.dev/schema.json", "--no-cache"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: sort-simple-yaml
      - id: fix-byte-order-marker
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: mixed-line-ending
      - id: check-executables-have-shebangs
      - id: check-added-large-files
        args: ["--maxkb=4096"]
      - id: check-merge-conflict
      - id: detect-aws-credentials
        args:
          - "--allow-missing-credentials"
      - id: detect-private-key
  - repo: https://github.com/google/yamlfmt
    rev: v0.12.1
    hooks:
      - id: yamlfmt
        language: system
        stages: [commit]
  - repo: https://github.com/google/go-jsonnet
    rev: v0.20.0
    hooks:
      - id: jsonnet-format
      - id: jsonnet-lint
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args: ["--no-error-on-unmatched-pattern"]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-crlf
      - id: remove-tabs
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shellcheck
        language: script
        args: [--severity=error]
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
  - repo: https://github.com/cisagov/pre-commit-shfmt
    rev: v0.0.2
    hooks:
      - id: shfmt
        args:
          - -i
          - "2"
        stages: [commit]
